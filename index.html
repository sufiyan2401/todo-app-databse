<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo SignUp Page</title>
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form onsubmit="signup(event)">
            <div>
                <input type="text" name="" placeholder="First Name" id="firstName">
            </div>
            <div>  
                <input type="text" name="" placeholder="Last Name" id="lastName">
            </div>
            <div>
                <input type="text" name="" placeholder="Email" id="email">
            </div>
            <div>
                <input type="text" name="" placeholder="Password" id="password">
            </div>
            <div>
                
                <button  id="signupinp" value="Sign Up" class="btn">Sign Up</button>

                <div class="member">
                    Already A Memeber?<a href="/login.html">Login Here!</a>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="module" src="app.js"></script>
</html>
